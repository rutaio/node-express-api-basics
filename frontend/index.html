<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Testavimo Pultas</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>API testavimo pultas</h1>
    <div class="container">
      <div class="box">
        <button id="get-students-btn">Gauti studentu duomenis</button>
      </div>
      <div class="box">
        <label for="student-id">Gauti studenta pagal ID</label>
        <input
          type="number"
          id="student-id"
          placeholder="Iveskite studento ID"
        />
        <button id="get-student-btn">Gauti studento duomenis</button>
      </div>
      <div class="box">
        <label>Prideti nauja studenta:</label>
        <input
          type="text"
          id="new-student-name"
          placeholder="Studento vardas"
        />
        <input
          type="number"
          id="new-student-age"
          placeholder="Studento amzius"
        />
        <button id="add-student-btn">Prideti studenta</button>
      </div>
      <div class="box">
        <label>Atnaujinti nauja studenta:</label>
        <input type="text" id="update-student-id" placeholder="Studento ID" />
        <input
          type="text"
          id="update-student-name"
          placeholder="Studento vardas"
        />
        <input
          type="number"
          id="update-student-age"
          placeholder="Naujas amzius"
        />
        <button id="update-student-btn">Atnaujinti studenta</button>
      </div>
      <div class="box">
        <label>Istrinti studenta:</label>
        <input type="text" id="delete-student-id" placeholder="Studento ID" />
        <button id="delete-student-btn">Istrinti studenta</button>
      </div>
    </div>

    <div class="table-container">
      <h2>Studentu sarasas</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Vardas</th>
            <th>Amzius</th>
          </tr>
        </thead>
        <tbody id="students-list"></tbody>
      </table>
    </div>
  </body>
</html>
